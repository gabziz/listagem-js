<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/88/88350.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura While - 2</title>
</head>
<body>

    <h1>Contador</h1>

    <p>Clique abaixo para iniciar o contador :</p>

    <button onclick="contar()"> Contador </button>

    <p id="resultado"></p>

    <script>
        function contar(){
            var contador = 1;
            var resultado = "";

            while (contador <= 100){
                resultado += contador + " - ";
                contador++ 
            }

           // decremento do 100 ao 1

           // var contador = 100;
           // var resultado = "";

           // while (contador >= 1){
              //  resultado += contador + " - ";
              //  contador-- 
          //  }

            document.getElementById('resultado').innerHTML = resultado ;
        }
    </script>
    
</body>
</html>
